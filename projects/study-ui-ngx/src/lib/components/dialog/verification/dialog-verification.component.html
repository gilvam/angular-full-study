<h1 mat-dialog-title [ngClass]="data?.colorType">
  <mat-icon *ngIf="data?.colorType">{{ this.iconName }}</mat-icon>
  {{data?.title}}
</h1>

<div mat-dialog-content>
  <p>{{ data?.description }}</p>
</div>
<div mat-dialog-actions align="end" [ngClass]="data?.colorType">
  <button mat-button class="btn-dialog-cancel" *ngIf="btnCancel.isVisible" (click)="onNoClick()" tabindex="-1">{{ btnCancel.text }}</button>
  <button mat-button class="btn-dialog-action" *ngIf="btnAction.isVisible" [mat-dialog-close]="true" tabindex="-1">{{ btnAction.text }}</button>
</div>
