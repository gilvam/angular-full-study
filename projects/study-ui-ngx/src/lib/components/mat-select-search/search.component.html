<input matInput class="mat-select-search-input mat-select-search-hidden"/>

<div class="mat-select-search-inner"
     [ngClass]="{
        'mat-select-search-inner-multiple': matSelect.multiple,
        'in-search': searchInput?.nativeElement?.value
      }">
  <input matInput
         #searchSelectInput
         class="mat-select-search-input"
         (keydown)="_handleKeydown($event)"
         (input)="onInputChange($event.target.value)"
         (blur)="onBlur($event.target.value)"
         [placeholder]="placeholderLabel"
         autocomplete="off"
  />

  <button class="mat-select-search-clear" mat-button mat-icon-button (click)="reset(true)" *ngIf="value">
    <mat-icon>close</mat-icon>
  </button>

</div>

<div *ngIf="value && !_options?.length" class="mat-select-search-no-entries-found">
  {{noEntriesFoundLabel}}
</div>
