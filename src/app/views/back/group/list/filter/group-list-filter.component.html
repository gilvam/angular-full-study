<!--title-->
<h1 mat-dialog-title> Grupos </h1>

<!--content-->
<div mat-dialog-content>

  <form fxLayout="row wrap" fxLayoutGap="20px grid" [formGroup]="formGroup" id="formSearch">
    <app-mat-form-field fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="search-first">
      <input matInput type="text" placeholder="Pesquisa" formControlName="name">
    </app-mat-form-field>

    <app-mat-form-field fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
      <mat-select placeholder="Status" formControlName="type">
        <mat-option *ngFor="let s of typeList" [value]="s.key">{{ s.name }}</mat-option>
      </mat-select>
    </app-mat-form-field>
  </form>

</div>

<!--actions-->
<div mat-dialog-actions align="end">
  <button mat-button class="btn-dialog-cancel" (click)="cancel()" tabindex="-1"> CANCELAR </button>
  <button mat-button class="btn-dialog-reset" (click)="formGroup.reset()"> LIMPAR </button>
  <button mat-button class="btn-dialog-find" color="primary" (click)="find()" form="formSearch"> BUSCAR </button>
</div>
